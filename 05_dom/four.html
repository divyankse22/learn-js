<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit elements in DOM</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // function to add element 
    function addElement(itemName){
        const myLang = document.querySelector('.language');
        const newli = document.createElement('li');
        const textNode = document.createTextNode(itemName);
        newli.appendChild(textNode);
        myLang.appendChild(newli);
    }
    addElement("Python")
    addElement("Java")
    //Editing
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang.innerHTML);
    const newli = document.createElement('li');
    newli.appendChild(document.createTextNode("C++"));
    secondLang.replaceWith(newli);
    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'
    //remove
    const thirdLang = document.querySelector('li:nth-child(3)');
    thirdLang.remove()
</script>
</html>
